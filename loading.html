<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Page</title>
  <style>
    /* Style for loading screen */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgb(49, 146, 46);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Main content styling */
    #main-content {
      display: none;
      background: rgb(49, 146, 46); /* Match loading background */
      min-height: 100vh;
      color: white;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div id="main-content">
    <h1>Welcome to the Website</h1>
    <p>The content is now loaded.</p>
    <button onclick="window.location.href='homepage.html'">Go to Next Page</button>
  </div>

  <script>
    // Simulate loading delay (e.g., data fetching)
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 1500); // 1.5 second delay for demo
    });
  </script>

</body>
</html>
