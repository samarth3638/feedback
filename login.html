<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(49, 146, 46); /* Matching green background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    label, input, select {
      font-size: 16px;
      margin: 10px 0;
    }

    input, select {
      padding: 8px;
      width: 200px;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Student Login</h2>

  <form action="/feedback" method="post">
    <label for="student">Student Name:</label><br>
    <input type="text" name="student" id="student" required><br><br>

    <label for="faculty">Select Faculty:</label><br>
    <select name="faculty" id="faculty">
      <option value="Dr. Deadpool">Dr. Deadpool</option>
      <option value="Prof. Hulk">Prof. Hulk</option>
      <option value="Prof. Black_Diamond">Prof. Black_Diamond</option>
    </select><br><br>

    <label for="subject">Select Subject:</label><br>
    <input type="text" name="subject" id="subject" required><br><br>
  </form>

  <button onclick="window.location.href='feedbackform.html'">Proceed to Feedback Form</button>

</body>
</html>
